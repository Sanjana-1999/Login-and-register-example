{% extends "proapp/base.html" %}

{% block body_block %}

<div class="container" >
   <div class="jumbotron">
 {% if registered %}
   <p>Thank u for registering</p>
 {% else %}
   <p>Fill out the form</p>

   <form enctype="multipart/form-data" method="post">
     {% csrf_token %}
     {{ user_form.as_p }}
     {{ profile_form.as_p }}
     <input type="submit" name="" value="register">

   </form>
{% endif %}


</div>
</div>
{% endblock %}
